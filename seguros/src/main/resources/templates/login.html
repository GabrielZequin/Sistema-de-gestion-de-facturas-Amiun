<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso al sistema</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        /* ===== Fondo con imagen Toyota + blur premium ===== */
        .auth-bg {
            min-height: 100vh;
            background: url('/img/toyota.png') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Capa blur y aclarado */
        .auth-bg::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.78);
            backdrop-filter: blur(7px);
            z-index: 0;
        }

        /* ===== Card Login ===== */
        .auth-card {
            position: relative;
            z-index: 1;
            border: 0;
            border-radius: 18px;
            background: rgba(255,255,255,0.96);
            box-shadow: 0 18px 50px rgba(0,0,0,.18);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
        }

        .auth-header {
            background: #0f172a;
            color: #fff;
            padding: 18px 18px 14px 18px;
        }

        .brand-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-row img {
            height: 28px;
            width: auto;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,.3));
        }

        .brand-title {
            font-weight: 700;
            font-size: 14px;
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 12px;
            color: rgba(255,255,255,.75);
            margin-top: 2px;
        }

        .auth-body {
            padding: 22px;
        }

        .form-label {
            font-size: 12.5px;
            margin-bottom: .25rem;
            color: #334155;
        }

        .form-control {
            height: 42px;
            border-radius: 12px;
        }

        .btn-primary {
            height: 42px;
            border-radius: 12px;
            font-weight: 600;
        }

        .muted-footer {
            font-size: 12px;
            color: #64748b;
        }

        .small-link {
            font-size: 12px;
            color: #0d6efd;
            text-decoration: none;
        }

        .small-link:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="auth-bg">
    <div class="auth-card">

        <!-- Header -->
        <div class="auth-header">
            <div class="brand-row">
                <img th:src="@{/img/toyota.png}" alt="Toyota">
                <div>
                    <div class="brand-title">Atención de Siniestros Amiun S.A.</div>
                    <div class="brand-subtitle">Acceso al panel</div>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="auth-body">

            <!-- Mensajes de Spring Security -->
            <div class="alert alert-danger py-2 mb-3" th:if="${param.error}">
                Usuario o contraseña incorrectos.
            </div>

            <div class="alert alert-success py-2 mb-3" th:if="${param.logout}">
                Sesión cerrada correctamente.
            </div>

            <form method="post" action="/login" class="vstack gap-3">

                <div>
                    <label class="form-label">Usuario</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Ingresá tu usuario"
                           required autofocus>
                </div>

                <div>
                    <label class="form-label">Contraseña</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Ingresá tu contraseña"
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Iniciar sesión
                </button>

                <div class="d-flex justify-content-between align-items-center pt-1">
                    <span class="muted-footer">Seguros Amiun</span>
                    <a class="small-link" href="#" onclick="return false;">Ayuda</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
