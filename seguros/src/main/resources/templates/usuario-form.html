<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${modoEdicion} ? 'Editar usuario' : 'Nuevo usuario'">Usuario</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root{
            --bg:#f6f7fb;
            --surface:#fff;
            --text:#0f172a;
            --muted:#64748b;
            --border:#e6eaf2;
            --brand:#0f172a;
            --shadow:0 10px 30px rgba(0,0,0,.08);
            --radius:16px;
            --radius-sm:12px;
        }

        body{ background:var(--bg) !important; color:var(--text); }

        .page-wrap{ padding-bottom: 24px; }
        .page-title{ font-weight:700; letter-spacing:-.02em; }
        .page-subtitle{ color:var(--muted); font-size:13px; }

        .card-soft{
            border:0;
            border-radius:var(--radius);
            background:var(--surface);
            box-shadow:var(--shadow);
        }

        .card-head{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            padding:14px 16px;
            border-bottom:1px solid var(--border);
        }
        .card-hint{ font-size:12px; color:var(--muted); }

        .alert{ border-radius:14px; }

        .form-label{ font-size:12.5px; margin-bottom:.25rem; color:#334155; }
        .form-control,.form-select{
            border-radius:var(--radius-sm);
            height:40px;
            font-size:13px;
        }
        .btn{ border-radius:var(--radius-sm); }
        .btn-primary{ font-weight:600; }

        .form-help{
            font-size:12px;
            color:var(--muted);
            margin-top:.25rem;
        }

        .toggle-btn{
            border-top-right-radius: var(--radius-sm);
            border-bottom-right-radius: var(--radius-sm);
            font-size: 12px;
        }

        .w-520{ max-width:520px; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container page-wrap">

    <!-- Encabezado -->
    <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
        <div>
            <div class="h4 page-title mb-0"
                 th:text="${modoEdicion} ? 'Editar usuario' : 'Nuevo usuario'">
            </div>
            <div class="page-subtitle">
                Gestión de usuarios del sistema
            </div>
        </div>

        <a class="btn btn-outline-dark btn-sm" th:href="@{/usuarios}">
            ← Volver
        </a>
    </div>

    <!-- Card formulario -->
    <div class="card card-soft">
        <div class="card-head">
            <div>
                <div class="fw-semibold"
                     th:text="${modoEdicion} ? 'Editar datos del usuario' : 'Crear nuevo usuario'">
                </div>
                <div class="card-hint">
                    Completá los datos requeridos
                </div>
            </div>
            <div class="card-hint" th:if="${modoEdicion}">
                ID: <b th:text="${usuario.id}"></b>
            </div>
        </div>

        <div class="card-body">
            <div class="w-520">

                <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}"
                      class="vstack gap-3">

                    <input type="hidden" th:field="*{id}"/>

                    <!-- Username -->
                    <div>
                        <label class="form-label">Username</label>
                        <input class="form-control"
                               th:field="*{username}"
                               placeholder="ej: pdv_santafe"
                               required/>
                    </div>

                    <!-- Rol -->
                    <div>
                        <label class="form-label">Rol</label>
                        <select class="form-select" th:field="*{rol}">
                            <option value="ADMIN">ADMIN</option>
                            <option value="PDV">PDV</option>
                        </select>
                        <div class="form-help">
                            Si elegís ADMIN, la sucursal se guardará como NULL.
                        </div>
                    </div>

                    <!-- Sucursal -->
                    <div>
                        <label class="form-label">Sucursal</label>
                        <select class="form-select" th:field="*{sucursal}">
                            <option th:each="s : ${sucursales}"
                                    th:value="${s}"
                                    th:text="${s}">
                            </option>
                        </select>
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label class="form-label"
                               th:text="${modoEdicion} ? 'Nueva contraseña (opcional)' : 'Contraseña inicial'">
                        </label>

                        <div class="input-group">
                            <input id="passPlano"
                                   class="form-control"
                                   name="passwordPlano"
                                   type="password"
                                   placeholder="Ej: 1234"/>
                            <button class="btn btn-outline-secondary toggle-btn"
                                    type="button"
                                    onclick="togglePass('passPlano', this)">
                                Mostrar
                            </button>
                        </div>

                        <div class="form-help" th:if="${modoEdicion}">
                            Si lo dejás vacío, no se cambia la contraseña.
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2 pt-1">
                        <button class="btn btn-primary" type="submit">
                            Guardar
                        </button>
                        <a class="btn btn-outline-dark" th:href="@{/usuarios}">
                            Cancelar
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

<script>
    function togglePass(id, btn){
        const input = document.getElementById(id);
        if(!input) return;
        const showing = input.type === 'text';
        input.type = showing ? 'password' : 'text';
        btn.textContent = showing ? 'Mostrar' : 'Ocultar';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
